<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Analyzer</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --chat-bg: #ffffff;
            --text-color: #050505;
            --secondary-text: #65676b;
            --border-color: #dddfe2;
            --primary-color: #0084ff;
            --sent-message-bg: #0084ff;
            --received-message-bg: #e4e6eb;
            --sent-message-color: #ffffff;
            --received-message-color: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .chat-container {
            max-width: 100%;
            height: 100vh;
            margin: 0;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px;
            border-radius: 18px;
        }

        .user-message {
            background-color: var(--sent-message-bg);
            color: var(--sent-message-color);
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message {
            background-color: var(--received-message-bg);
            color: var(--received-message-color);
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 1em;
        }

        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        .chat-input button:hover {
            background-color: #006edc;
        }

        .stock-result {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
        }

        .stock-result h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .stock-result table {
            width: 100%;
            border-collapse: collapse;
        }

        .stock-result th, .stock-result td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        .stock-result th {
            background-color: #e9ecef;
        }

        @media (max-width: 600px) {
            .chat-container {
                margin: 10px;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Stock Analyzer</div>
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                Hello! I'm your AI Stock Analyzer. You can ask me to analyze a stock's performance for specific corporate actions like Split, Buyback, or Bonus. For example, try "Analyze the WIPRO performance for Buyback Corporate Action".
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your query here..." aria-label="Type your query">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');

            if (userInput.value.trim() === '') return;

            // Add user message to chat
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput.value;
            chatMessages.appendChild(userMessage);

            // Clear input field
            userInput.value = '';

            // AI response placeholder
            const aiMessage = document.createElement('div');
            aiMessage.className = 'message ai-message';
            aiMessage.innerHTML = 'Analyzing your request...';
            chatMessages.appendChild(aiMessage);

            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: userMessage.textContent }),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Unexpected server error');
                    });
                }
                return response.json();
            })
            .then(data => {
                aiMessage.innerHTML = formatStockResult(data);
            })
            .catch(error => {
                aiMessage.innerHTML = error.message;
                console.error('Error:', error);
            });

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }


        function formatStockResult(data) {
            if (!Array.isArray(data)) {
                return 'Error: Unexpected data format';
            }

            let html = '<div class="stock-result">';
            html += `<h3>${data[0].symbol} Analysis</h3><table>`;
            html += '<tr><th>Announcement Date</th><th>Record Date</th><th>Record Date Return</th><th>3 Month Return</th><th>6 Month Return</th><th>1 Year Return</th><th>3 Year Return</th></tr>';

            data.forEach(record => {
                html += '<tr>';
                html += `<td>${record.announcement_date}</td>`;
                html += `<td>${record.record_date}</td>`;
                html += `<td>${record.record_date_return}</td>`;
                html += `<td>${record['3m']}</td>`;
                html += `<td>${record['6m']}</td>`;
                html += `<td>${record['1y']}</td>`;
                html += `<td>${record['3y']}</td>`;
                html += '</tr>';
            });

            html += '</table></div>';
            return html;
        }

        // Allow sending message with Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
