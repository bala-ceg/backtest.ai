<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-800">AI Stock Analyzer</h1>
            </div>
            
            <div id="chatMessages" class="p-4 h-96 overflow-y-auto space-y-4">
                <div class="bg-blue-100 p-3 rounded-lg">
                    <p>Hello! I'm your AI Stock Analyzer. You can ask me to analyze a stock's performance for specific corporate actions like Split, Buyback, or Bonus. For example, try "Analyze the WIPRO performance for Buyback Corporate Action".</p>
                </div>
            </div>
            
            <div class="p-4 border-t border-gray-200">
                <div class="flex space-x-2">
                    <input type="text" id="userInput" 
                           class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Type your message...">
                    <button onclick="sendMessage()" 
                            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appendMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 
                'bg-gray-100 p-3 rounded-lg ml-auto max-w-md' : 
                'bg-blue-100 p-3 rounded-lg max-w-md';
            
            if (typeof message === 'object') {
                // Create a table for the results
                const table = document.createElement('table');
                table.className = 'min-w-full divide-y divide-gray-200';
                
                // Create table header
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const headers = ['Symbol', 'Announcement Date', 'Record Date', 'Record Return', '3m', '6m', '1y', '3y'];
                
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.className = 'px-2 py-1 text-xs font-medium text-gray-500 uppercase tracking-wider';
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // Create table body
                const tbody = document.createElement('tbody');
                message.forEach(row => {
                    const tr = document.createElement('tr');
                    [
                        row.symbol,
                        row.announcement_date,
                        row.record_date,
                        row.record_date_return,
                        row['3m'],
                        row['6m'],
                        row['1y'],
                        row['3y']
                    ].forEach(cell => {
                        const td = document.createElement('td');
                        td.className = 'px-2 py-1 text-xs';
                        td.textContent = cell || 'N/A';
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
                messageDiv.appendChild(table);
            } else {
                messageDiv.textContent = message;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

                    method: 'POST',

                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
